<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="images/logo.03b78ada3425e9132ff3..svg" alt="Место"></header><div class="page__container"><main class="page__main"><section class="profile"><div class="profile__avatar-wrapper"><img class="profile__avatar" src="images/avatar.c15cb08ab8ecfaba54c6..jpg" alt="Аватар"> <button type="button" class="profile__avatar-button"></button></div><div class="profile__info-container"><div class="profile__info"><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button></div><button type="button" class="profile__add-button" aria-label="Добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer></div></div><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><form class="popup__form" name="nameJob" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_content_name" name="name" required placeholder="Ваше имя" maxlength="40" minlength="2"> <span id="name" class="popup__input-error">Текст ошибки</span> <input class="popup__input popup__input_content_job" name="job" required placeholder="Ваша должность" maxlength="200" minlength="2"> <span id="job" class="popup__input-error">Текст ошибки</span> <button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_type_add-element"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><form class="popup__form" name="addElement" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_content_element-name" name="elementName" required placeholder="Название" maxlength="30" minlength="2"> <span id="elementName" class="popup__input-error">Текст ошибки</span> <input class="popup__input popup__input_content_element-url" type="url" name="elementUrl" required placeholder="Ссылка на картинку"> <span id="elementUrl" class="popup__input-error">Текст ошибки</span> <button type="submit" class="popup__save">Создать</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><form class="popup__form" name="avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_content_avatar-url" type="url" name="avatarUrl" required placeholder="Ссылка на картинку"> <span id="avatarUrl" class="popup__input-error">Текст ошибки</span> <button type="submit" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_type_show-image"><figure class="popup__show-image"><button type="button" class="popup__close" aria-label="Закрыть"></button> <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""><figcaption class="popup__image-caption"></figcaption></figure></div><div class="popup popup_type_delete-confirm"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><form class="popup__form" name="addElement" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__save">Да</button></form></div></div><template class="element-template"><article class="element"><button type="button" class="element__delete" aria-label="Удалить"></button> <img class="element__image" src="url" alt=""><div class="element__container"><h3 class="element__title"></h3><div class="element__like-container"><button type="button" class="element__like" aria-label="Лайк"></button> <span class="element__like-count"></span></div></div></article></template></body></html>
