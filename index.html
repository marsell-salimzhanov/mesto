<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">

      <img class="header__logo" src="./images/logo.svg" alt="Место">

    </header>
    <div class="page__container">
      <main class="page__main">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info-container">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль">
            </button>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить">
          </button>
        </section>

        <section class="elements">

        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">
          © 2020 Mesto Russia
        </p>
      </footer>

    </div>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть">
      </button>
      <form class="popup__form" name="nameJob" novalidate>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <input class="popup__input popup__input_content_name" type="text" name="name" required placeholder="Ваше имя"
          maxlength="40" minlength="2">
        <span id="name" class="popup__input-error">Текст ошибки</span>
        <input class="popup__input popup__input_content_job" type="text" name="job" required
          placeholder="Ваша должность" maxlength="200" minlength="2">
        <span id="job" class="popup__input-error">Текст ошибки</span>
        <input type="submit" class="popup__save" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-element">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть">
      </button>
      <form class="popup__form" name="addElement" novalidate>
        <h2 class="popup__title">
          Новое место
        </h2>
        <input class="popup__input popup__input_content_element-name" type="text" name="elementName" required
          placeholder="Название" maxlength="30" minlength="2">
        <span id="elementName" class="popup__input-error">Текст ошибки</span>
        <input class="popup__input popup__input_content_element-url" type="url" name="elementUrl" required
          placeholder="Ссылка на картинку">
        <span id="elementUrl" class="popup__input-error">Текст ошибки</span>
        <input type="submit" class="popup__save" value="Создать">
      </form>
    </div>
  </div>

  <div class="popup popup_type_show-image">
    <figure class="popup__show-image">
      <button type="button" class="popup__close" aria-label="Закрыть">
      </button>
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
        alt="">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>

  <template class="element-template">
    <article class="element">
      <button type="button" class="element__delete" aria-label="Удалить">
      </button>
      <img class="element__image" src="url" alt="">
      <div class="element__container">
        <h3 class="element__title">
        </h3>
        <button type="button" class="element__like" aria-label="Лайк">
        </button>
      </div>
    </article>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
