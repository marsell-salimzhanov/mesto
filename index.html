<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">

      <img class="header__logo" src="./images/logo.svg" alt="Mesto">

    </header>
    <div class="page__container">
      <main class="page__main">

        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
          <div class="profile__info-container">
            <div class="profile__info">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button">
            </button>
          </div>
          <button class="profile__add-button">
          </button>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/1.jpg" alt="Карачаевск">
            <div class="element__container">
              <h3 class="element__title">
                Карачаевск
              </h3>
              <button class="element__like">
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/2.png" alt="Гора Эльбрус">
            <div class="element__container">
              <h3 class="element__title">
                Гора Эльбрус
              </h3>
              <button class="element__like">
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/3.png" alt="Домбай">
            <div class="element__container">
              <h3 class="element__title">
                Домбай
              </h3>
              <button class="element__like">
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/4.png" alt="Гора Эльбрус">
            <div class="element__container">
              <h3 class="element__title">
                Гора Эльбрус
              </h3>
              <button class="element__like">
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/5.png" alt="Домбай">
            <div class="element__container">
              <h3 class="element__title">
                Домбай
              </h3>
              <button class="element__like">
              </button>
            </div>
          </div>

          <div class="element">
            <img class="element__image" src="./images/6.png" alt="Карачаевск">
            <div class="element__container">
              <h3 class="element__title">
                Карачаево-Черкесия
              </h3>
              <button class="element__like">
              </button>
            </div>
          </div>
        </section>

      </main>

      <footer class="footer">

        © 2020 Mesto Russia

      </footer>

    </div>
  </div>
  <div class="popup">
    <form class="popup__container">
      <button class="popup__close">
      </button>
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <input class="popup__input popup__name" type="text">
      <input class="popup__input popup__job" type="text">
      <input type="submit" class="popup__save" value="Сохранить">
    </form>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
